<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slideshow</title>
        <script src="script.js" charset="utf-8"></script>
    </head>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Lato';
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
        padding: 0 15%;
        height: 100vh;
        background-color: lightskyblue;
    }
    .slider-wrapper {
        position: relative;
        width: 100%;
    }
    .slider-wrapper .images {
        height: 100%;
        text-align: center;
    }
    .slider-wrapper .images img {
        display: none;
        width: 100%;
    }
    .slider-wrapper .images img.active {
        display: inline-block;
    }
    .prev, .next {
        position: absolute;
        color: white;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        font-size: 100px;
        cursor: pointer; 
        color: lightgray;
    }
    .next {
        left: auto;
        right: 0;
    }
    .nav {
        position: absolute;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        padding: 20px;
        border-radius: 999px;
        background: rgba(0,0,0,.7);
        color: white;
    }
    .nav > i {
        margin: 0 20px;
    }
    i.active {
        color: blue;
    }
    .pallini .fa {
        cursor: pointer; 
    }
    .pallini {
        text-align: center;
        color: lightgray;
    }
    </style>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active" src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=clouds-country-daylight-371633.jpg&fm=jpg" alt="">
                    <img src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-646511634.jpg" alt="">
                    <img src="https://cdn.mos.cms.futurecdn.net/FUE7XiFApEqWZQ85wYcAfM.jpg" alt="">
                    <img class="" src="https://static.photocdn.pt/images/articles/2017/04/28/iStock-546424192.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
            <div class="pallini">
                    <i class="fa fa-circle active" aria-hidden="true"></i>
                    <i class="fa fa-circle seconda" aria-hidden="true"></i>
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <i class="fa fa-circle provaa" aria-hidden="true"></i>
            </div>
        </div>
    </body>
</html>
